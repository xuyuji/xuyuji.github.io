baseURL = 'https://yuji-blog.github.io/'
languageCode = 'zh-cn'
title = 'Yuji的AI探索博客'
theme = 'hugo-theme-stack'

# 默认语言设置
defaultContentLanguage = "zh-cn"

# 启用 Emoji 支持
enableEmoji = true

# 启用搜索功能
[params.search]
    enable = true

# 主题配置
[params]
    mainSections = ["posts"]
    featuredImageField = "image"
    rssFullContent = true
    favicon = "/img/favicon.png"

    [params.footer]
        since = 2024
        customText = "探索AI，分享发现"

    [params.dateFormat]
        published = "2006-01-02"
        lastUpdated = "2006-01-02 15:04 MST"

    [params.sidebar]
        emoji = "🤖"
        subtitle = "探索AI技术的无限可能"

        [params.sidebar.avatar]
            enabled = true
            local = true
            src = "/img/avatar/avatar.svg"

    [params.article]
        math = false
        toc = true
        readingTime = true
        
    [params.comments]
        enabled = true
        provider = "utterances"
        
        [params.comments.utterances]
            repo = "xuyuji/yuji-blog.github.io"
            issueTerm = "pathname"
            label = "comment"
            theme = "preferred-color-scheme"

    # 自定义样式
    [params.style]
        darkestColor = "#242930"
        darkColor = "#353b43"
        lightColor = "#afbac4"
        lightestColor = "#ffffff"
        primaryColor = "#57cc8a"

# 菜单配置
[menu]
    [[menu.main]]
        identifier = "home"
        name = "首页"
        url = "/"
        weight = -100
        [menu.main.params]
            icon = "home"

    [[menu.main]]
        identifier = "about"
        name = "关于"
        url = "/about"
        weight = -90
        [menu.main.params]
            icon = "user"

    [[menu.main]]
        identifier = "search"
        name = "搜索"
        url = "/search"
        weight = -70
        [menu.main.params]
            icon = "search"

    [[menu.social]]
        identifier = "github"
        name = "GitHub"
        url = "https://github.com/xuyuji"
        weight = -100
        [menu.social.params]
            icon = "brand-github"

# 页面设置
[page]
    [page.math]
        enable = true
        use = "katex"

# 隐私设置
[privacy]
    [privacy.vimeo]
        disabled = false
        simple = true

    [privacy.twitter]
        disabled = false
        enableDNT = true
        simple = true

    [privacy.instagram]
        disabled = false
        simple = true

    [privacy.youtube]
        disabled = false
        privacyEnhanced = true

# 输出设置
[outputs]
    home = ["HTML", "RSS", "JSON"]
