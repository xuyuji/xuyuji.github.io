baseURL = 'https://yuji-blog.github.io/'
languageCode = 'zh-cn'
title = 'Yuji的AI探索博客'
theme = 'hugo-theme-stack'

# 默认语言设置
defaultContentLanguage = "zh-cn"

# 启用 Emoji 支持
enableEmoji = true

# 启用搜索功能
[params.search]
    enable = true

# 主题配置
[params]
    mainSections = ["posts"]
    featuredImageField = "image"
    rssFullContent = true
    favicon = "/favicon.png"

    [params.footer]
        since = 2024
        customText = "探索AI，分享发现"

    [params.dateFormat]
        published = "2006-01-02"
        lastUpdated = "2006-01-02 15:04 MST"

    [params.sidebar]
        emoji = "🤖"
        subtitle = "探索AI技术的无限可能"

        [params.sidebar.avatar]
            enabled = true
            local = true
            src = "img/avatar.png"

# 菜单配置
[menu]
    [[menu.main]]
        identifier = "home"
        name = "首页"
        url = "/"
        weight = -100
        pre = "home"

    [[menu.main]]
        identifier = "about"
        name = "关于"
        url = "/about"
        weight = -90
        pre = "user"

    [[menu.main]]
        identifier = "search"
        name = "搜索"
        url = "/search"
        weight = -70
        pre = "search"

# 社交链接
[social]
    github = "yuji-blog"
